<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nextstore.uz Internet do'koni!</title>
    <!-- ------ Favicons ------- -->
    <link rel="icon" href="./public/Logo.svg" />
    <!-- -----  Main.css ---------- -->
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <!-- ============================= HEADER START ========================== -->
    <header>

      <div class="container">
        <div class="header-top">
          <span></span>
          <a href="#">
            <i class="bx bxs-envelope"></i>
            <span>Aloqa uchun</span>
          </a>
        </div>
      </div>

      <div class="container">
        <nav class="nav">

          <a href="#" class="nav__logo">
            <img src="./public/Logo.svg" alt="Nextstore.uz Internet do'koni" />
          </a>

          <ul class="nav__list">

            <li class="nav__list--item">
              <button>
                <i class="bx bx-menu"></i>
                <span>KATALOG</span>
              </button>
            </li>

            <li class="nav__list--item">
              <div class="search__wrapper">
                <input type="text" placeholder="Maxsulotlarni izlash" />
                <button>
                  <i class="bx bx-search"></i>
                </button>
              </div>
            </li>

            <li class="nav__list--item">

              <button>
                <a href="#"><i class="bx bx-heart"></i></a>
              </button>
              <button>
                <a href="#"><i class="bx bx-cart"></i></a>
              </button>
              <button>
                <i class="bx bx-user"></i>
              </button>

            </li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- ============================= HEADER END ========================== -->

    <main>
      <section id="intro">
        <div class="container">
          <div class="carousel">
            <button class="swiper"><i class="bx bx-chevron-left"></i></button>
            <img src="./assets/images/banner.svg" alt="banner">
            <button class="swiper"><i class="bx bx-chevron-right"></i></button>
          </div>
        </div>
      </section>

      <section id="categories">

        <div class="container">

          <div class="wrapper">

            <div class="wrapper__title">
              <h4>Kategoriyalar</h4>
            </div>

            <div class="wrapper__cards">
              <div class="wrapper__cards-item">
                <img src="./assets/images/ipgone.jpg" alt="iphone">
                <h6>Smartfonlar</h6>
              </div>

              <div class="wrapper__cards-item">
                <img src="./assets/images/macbook.png" alt="laptop">
                <h6>Kompyuterlar va
                  laptoplar</h6>
              </div>

              <div class="wrapper__cards-item">
                <img src="./assets/images/tv.png" alt="TV">
                <h6>Televizorlar</h6>
              </div>

              <div class="wrapper__cards-item">
                <img src="./assets/images/watch.png" alt="watch">
                <h6>Aqqli soatlar</h6>
              </div>

              <div class="wrapper__cards-item">
                <img src="./assets/images/airpods.png" alt="airpods">
                <h6>Quloqchinlar</h6>
              </div>

              <div class="wrapper__cards-item">
                <img src="./assets/images/kondisaner.png" alt="kondisaner">
                <h6>kondisaner</h6>
              </div>

              <div class="wrapper__cards-item">
                <img src="./assets/images/artel.png" alt="artel">
                <h6>Sovutgichlar</h6>
              </div>

              <div class="wrapper__cards-item">
                <img src="./assets/images/cleaner.png" alt="cleaner">
                <h6>Kir yuvish mashinalari</h6>
              </div>

            </div>

            <div class="wrapper__line">
              <h4>Batafsil</h4>
            </div>

          </div>

        </div>

      </section>

    </main>

  </body>

</html>
